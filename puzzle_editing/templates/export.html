{% extends "base.html" %}

{% block main %}
  {% if output %}
    <p class="notification">
      {{ output }}
    </p>
  {% else %}
    <p>Click this button to export all puzzles. This will create a new branch in your git repo.</p>
  {% endif %}
  <form method="post" action="">
    {% csrf_token %}
    <p>
      <input class="button is-info" type="submit" name="export" value="Export all">
    </p>
  </form>

  <br>

{% endblock %}
